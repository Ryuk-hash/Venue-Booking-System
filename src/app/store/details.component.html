<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand"> VBS | Details </a>
    </div>
  </div>
  <div class="row">
    <div class="col mt-2">
      <h2 class="text-center">Details!</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
          <tr>
            <th>Faculty</th>
            <th>Venue Room</th>
            <th>Branch</th>
            <th>Date of Booking</th>
            <th>Start</th>
            <th>End</th>
            <th>Purpose</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngIf="cart.lines.length == 0">
                <td colspan="8" class="text-center">
                  Choose a venue first!
                </td>
              </tr>
          <tr *ngFor="let line of cart.lines">
            <!-- <td>
              <input type="number" class="form-control-sm" style="width:5em" [value]="line.quantity" (change)="cart.updateQuantity(line.product,
                                  $event.target.value)" />
            </td> -->
            <td>{{line.product.name}}</td>
            <td>{{line.product.category}}</td>
            <td>{{line.product.branch}}</td>
            <td>{{line.product.date}}</td>
            <td>{{line.product.start}}</td>
            <td>{{line.product.end}}</td>
            <td>{{line.product.purpose}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-center">
        <button class="btn btn-primary m-1" routerLink="/store">
          Back to Home
        </button>
      </div>
    </div>
  </div>
